<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mycelia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400&display=swap" rel="stylesheet">
</head>

<body>

    <!-- MAIN CONTENT -->
    <div class="container">

        <!-- LEFT SIDE CONTENT -->
        <div class="leftside">
            <div class="logo">
                <img src="img/mushroom_1.svg" alt="logo" srcset="">
                <h1>Mycelia</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@odamire?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Damir OmeroviÄ‡</a> on <a href="https://unsplash.com/s/photos/fungi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>

        <!-- RIGHT SIDE CONTENT -->
        <div class="rightside">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
            <h1>Let's do this!</h1>

            <!-- FORM -->
            <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" method="get">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first" id="first_name">

                <label for="last_name">LAST NAME</label>
                <input type="text" name="last" id="last_name">

                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">

                <label for="number">PHONE NUMBER</label>
                <input type="phone" name="number" id="number">

                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">

                <label for="copassword">CONFRIM PASSWORD</label>
                <input type="password" name="copassword" id="copassword">
            </form>

            <!-- UNDER FORM  -->
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
