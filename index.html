<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mycelia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- MAIN CONTENT -->
    <div class="container">

        <!-- LEFT SIDE CONTENT -->
        <div class="leftside">
            <div class="logo">
                <img src="img/mushroom_1.svg" alt="logo" srcset="">
                <h1>Mycelia</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@odamire?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Damir OmeroviÄ‡</a> on <a href="https://unsplash.com/s/photos/fungi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>

        <!-- RIGHT SIDE CONTENT -->
        <div class="rightside">
            <p class="text">This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</p>
            <p>&nbsp;</p>
            <p class="text">You know you want to.</p>

            <!-- FORM -->
            <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" method="get">
                <legend>Let's do this!</legend>

                <section>
                    <div class="left">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first" id="first_name">
                    </div>
                    <div class="left">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last" id="last_name">
                    </div>
                </section>

                <section>
                    <div class="left">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="left">
                        <label for="number">PHONE NUMBER</label>
                        <input type="phone" name="number" id="number">
                    </div>
                </section>

                <section>
                    <div class="left">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="left">
                        <label for="copassword">CONFRIM PASSWORD</label>
                        <input type="password" name="copassword" id="copassword">
                    </div>
                </section>
            </form>

            <!-- UNDER FORM  -->
            <button type="submit">Create Account</button>
            <p class="acc">Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="log">Log in</a></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
